<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()"><!--(ngSubmit)=prevent default-->
    <div class="form-control form-control input">
        <label for="text">Task</label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add Task"/>
    </div>

    <div class="form-control form-control input">
        <label for="day">Day & Time</label>
        <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="Day & Time"/>
    </div>

    <div class="form-control form-control-check">
        <label for="reminder">Reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder"/>
    </div>

    <input type="submit" name="submit" class="btn btn-block"value="Save Task"/>
</form>
